<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMercado</title>
    <link rel="stylesheet" href="css/loginmercado.css">
    
</head>
<body>
    <div id="fondo">
        <div id="titulo">
            <h1 id="h1"><span id="e">e-</span><span id="merc" class="mercado">Mercado</span></h1>
            <h2 id="h2">tu sitio de compras favorito</h2>
        </div>
        <div id="tarjeta">
            <form id="form">
                <div id="login">
                    <input required type="text" id="text" class="boton" placeholder="Ingresa tu usuario" autocomplete="username">
                    <input required type="password" id="password" class="boton" placeholder="Ingresa tu contraseña" autocomplete="current-password">
                    <button id="boton">Entrar</button>
                </div>
            </form>
        </div>
        <div id="abajo">
            <div id="idiomas">
                <div class="comun es" id="es">Español</div>
                <div class="comun" id="en" >English</div>
                <div class="comun" id="deu" >Deutsch</div>
            </div>
        </div>
    </div>
    <script src="js/login.js" defer></script>
</body>
</html>
